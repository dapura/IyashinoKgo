<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>スライドショー</title>
  <link href="cssreset-min.css" rel="stylesheet" type="text/css" />
  <link href="jquery.maximage.min.css" rel="stylesheet" type="text/css" />
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="SlideShowPage.css" rel="stylesheet" type="text/css" />
  <script src="jquery-1.11.1.min.js"></script>
  <script src="jquery.cycle.all.min.js"></script>
  <script src="jquery.maximage.min.js"></script>
  <script src="jsrender.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="SlideShowPage.js"></script>
</head>

<body>

<wicket:extend>

<div id="maximage">
</div>


<div class="image-container">
  <div class="droppable-area">
    <img src="logo.png" class="logo" />
    <span>スライドショーに使う写真をドロップ</span>
    <button class="starter btn btn-primary btn-lg">開始</button>
  </div>
  <div class="images">
  </div>

  <div id="template" class="template">
      <div class="image-box">
          <div class="control-box">
              <button class="deleter btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
              <button class="upper btn btn-default"><span class="glyphicon glyphicon-arrow-up"></span></button>
              <button class="downer btn btn-default"><span class="glyphicon glyphicon-arrow-down"></span></button>
          </div>
          <img id="{{:imageId}}" >
      </div>
  </div>
  <!--
  <iframe class="sound-cloud" width="100%" height="300" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/67785955&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
  -->
</div>



</wicket:extend>

</body>

</html>
