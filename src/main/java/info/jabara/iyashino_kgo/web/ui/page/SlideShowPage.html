<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>スライドショー</title>
  <link href="cssreset-min.css" rel="stylesheet" type="text/css" />
  <link href="jquery.maximage.min.css" rel="stylesheet" type="text/css" />
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="SlideShowPage.css" rel="stylesheet" type="text/css" />
  <script src="jquery-1.11.1.min.js"></script>
  <script src="jquery.cycle.all.min.js"></script>
  <script src="jquery.maximage.min.js"></script>
  <script src="jsrender.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="SlideShowPage.js"></script>
  <script src="soundcloud_sdk.js"></script>
  <script src="jquery.activity-indicator-1.0.0.min.js"></script>
</head>

<body>

<wicket:extend>

<div id="indicator-container">
    <span>loading...</span>
</div>

<div id="maximage">
</div>
<div id="control-box-in-slideshowing">
  <button class="selecter btn btn-lg" title="スライドショー一覧">
    <span class="glyphicon glyphicon-list"></span>
  </button>
  <button class="newer btn btn-lg" title="新しいスライド">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
  <button class="saver btn btn-lg" title="このスライドショーを保存">
    <span class="glyphicon glyphicon-floppy-save"></span>
  </button>
</div>

<div class="image-container">
  <div class="droppable-area">
    <img wicket:id="logo" src="logo.png" class="logo" />

    <div class=" file-overlay btn btn-default">
      <i class="glyphicon glyphicon-white glyphicon-file"></i>
      スライドショーに使う画像を選択
      <input  type="file" multiple >
    </div>

    <span>またはドラッグ＆ドロップ</span>

    <span class="description">※最大９枚、1ファイル 5MB以内</span>
    <button class="starter btn btn-primary btn-lg">スライドショーを開始</button>
  </div>

  <div class="images">
  </div>

  <div id="template" class="template">
      <div class="image-box">
          <div id="{{:controlBoxId}}" class="control-box">
              <button class="deleter btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
              <span>{{:fileName}}</span>
              <button class="upper btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span></button>
              <button class="downer btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button>
          </div>
          <img id="{{:imageId}}" >
      </div>
  </div>
</div>

</wicket:extend>

</body>

</html>
